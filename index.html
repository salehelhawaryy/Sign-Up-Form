    <div class="right">
        <div class="top">This is not a real online service! You know you need something like this

        Sign up <em>now</now></em> to get started.

    <form action="#">
        <p style="padding-left: 3%;font-size: 30px;font-weight: 500;">Lets do this!</p>
        <div class="mainInputs">
            <div class="Inputs">
                <label for="first_name">FIRST NAME</label>
                <br>
                <input type="text" id="first_name" required> <br>
                <label for="email">EMAIL</label>
                <br>
                <input type="email" id="email" required> <br>
                <label for="pass">PASSWORD</label>
                <br>
                <input type="password" id="pass" required name="password1" minlength="5" maxlength="20">   <br>
                <label for="pass" class="imp" style="color: white;">*Password Do not Match.</label>     
            </div>
            <div class="Inputs">
                <label for="last_name">LAST NAME</label>
                <br>
                <input type="text" id="last_name" required> <br>
                <label for="number">PHONE NUMBER</label>
                <br>
                <input type="number" id="number" required minlength="11" maxlength="11"><br>
                <label for="passww">CONFIRM PASSWORD</label>
                <br>
                <input type="password" id="passww" required name="password2" minlength="5" maxlength="20">
            </div>
        </div>
        <div class="submit">
            <button class="btn">Create Account</button>
            <div> Already have an Account? <a href="#">Log In</a></div>
        </div>
    </form>
